<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add New Product</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<form class="p-4">
    <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Product's Name" autofocus>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="price" placeholder="Price" autofocus>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="description" placeholder="Description" autofocus>
    </div>
    <button class="btn btn-primary btn-block">Save product</button>

</form>
<script>
    const { ipcRenderer } = require('electron');
    const form = document.querySelector('form');
    form.addEventListener('submit', e => {
        const nameProduct = document.querySelector('#name').value;
        const priceProduct = document.querySelector('#price').value;
        const descProduct = document.querySelector('#description').value;

        const newProduct = {
            name: nameProduct,
            price: priceProduct,
            description: descProduct,
        };

        ipcRenderer.send('product:new', newProduct);

        e.preventDefault();
    });

    // const products = document.querySelector('#products');

</script>
</body>
</html>
